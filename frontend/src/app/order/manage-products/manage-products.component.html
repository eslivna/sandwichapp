<div class="manage-wrapper">
  <mat-card class="header">
    Manage your products
    <span class="spacer"></span>
    <a mat-fab color="accent" matTooltip="Add a new product" matTooltipPosition="after" routerLink="/admin/add">
      <i class="material-icons">
        add
      </i>
    </a>
  </mat-card>
  <div class="container mat-elevation-z8">
    <div class="loading-shade" *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="table-container">
      <table mat-table [dataSource]="data" class="table">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Product name</th>
          <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>

        <!-- Ingredients Column -->
        <ng-container matColumnDef="ingredients">
          <th mat-header-cell *matHeaderCellDef>Ingredients</th>
          <td mat-cell *matCellDef="let row">{{row.ingredients}}</td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Order Date</th>
          <td mat-cell *matCellDef="let row">{{row.price | currency}}</td>
        </ng-container>

        <!-- Category Column -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef> Category </th>
          <td mat-cell *matCellDef="let row">{{row.category}}</td>
        </ng-container>

        <!-- Actoins Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let row">
            <a mat-button color="warn" routerLink='/admin/edit/{{row.id}}'>
              <i class="material-icons">
                edit
              </i>
            </a>
            <a mat-button color="accent" (click)="removeProduct(row)">
              <i class="material-icons">
                delete
              </i>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
